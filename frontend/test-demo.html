<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Test</title>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .log { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        input { padding: 8px; margin: 10px; width: 300px; }
    </style>
</head>
<body>
    <h1>Demo Test Page</h1>
    <div>
        <input id="wallet-address-input" type="text" placeholder="Wallet address" value=""/>
        <button id="demo-wallet-btn">Try Demo Wallet</button>
        <button id="test-api-btn">Test API Direct</button>
    </div>
    <div id="logs"></div>

    <script type="module">
        // Simple logging function
        function log(message, type = 'info') {
            console.log(message);
            const logDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Override console methods to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = (...args) => {
            originalLog(...args);
            log(args.join(' '), 'info');
        };

        console.error = (...args) => {
            originalError(...args);
            log(args.join(' '), 'error');
        };

        console.warn = (...args) => {
            originalWarn(...args);
            log(args.join(' '), 'error');
        };

        // Import the functions we need
        import { fetchWalletAnalysis } from './js/services/apiService.js';

        log('Test page loaded');

        // Test demo button
        document.getElementById('demo-wallet-btn').addEventListener('click', async () => {
            log('Demo button clicked');
            const input = document.getElementById('wallet-address-input');
            const demoAddress = '0x57ef012861c4937a76b5d6061be800199a2b9100';
            input.value = demoAddress;
            log('Demo address set: ' + demoAddress);
            
            try {
                log('Starting fetchWalletAnalysis...');
                const result = await fetchWalletAnalysis(demoAddress);
                log('API call successful!', 'success');
                log('Result: ' + JSON.stringify(result, null, 2), 'success');
            } catch (error) {
                log('API call failed: ' + error.message, 'error');
            }
        });

        // Test API direct
        document.getElementById('test-api-btn').addEventListener('click', async () => {
            log('Testing API endpoints directly...');
            
            try {
                log('Testing wallet graph API...');
                const response1 = await fetch('http://localhost:8000/wallet-graph?wallet_address=0x57ef012861c4937a76b5d6061be800199a2b9100&limit=20');
                if (response1.ok) {
                    log('Wallet graph API - SUCCESS', 'success');
                } else {
                    log('Wallet graph API - FAILED: ' + response1.status, 'error');
                }

                log('Testing credit score API...');
                const response2 = await fetch('http://localhost:7999/credit_score_explain', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ wallet_id: '0x1_0x57ef012861c4937a76b5d6061be800199a2b9100' })
                });
                if (response2.ok) {
                    log('Credit score API - SUCCESS', 'success');
                } else {
                    log('Credit score API - FAILED: ' + response2.status, 'error');
                }
            } catch (error) {
                log('Direct API test failed: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>
