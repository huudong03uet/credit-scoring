<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .logs { background: #f0f0f0; padding: 10px; margin: 10px 0; font-family: monospace; max-height: 300px; overflow-y: auto; }
        button { margin: 5px; }
    </style>
</head>
<body>
    <div class="test-section">
        <h1>Button Event Test</h1>
        
        <div class="address-input-container">
            <div class="input-group">
                <i class="fas fa-wallet"></i>
                <input 
                    id="wallet-address-input" 
                    type="text" 
                    placeholder="Enter wallet address (0x...) or ENS name" 
                    maxlength="100"
                    value=""
                />
                <button id="address-submit-btn" class="import-btn">
                    <i class="fas fa-search"></i>
                    Import
                </button>
            </div>
            <div class="input-help">
                <small>Supports Ethereum addresses and ENS names (e.g., vitalik.eth)</small>
                <button id="demo-wallet-btn" class="demo-btn">
                    <i class="fas fa-play"></i>
                    Try Demo Wallet
                </button>
            </div>
        </div>
        
        <div>
            <button onclick="clearLogs()">Clear Logs</button>
            <button onclick="setTestAddress()">Set Test Address</button>
            <input type="text" id="test-address" placeholder="Test address" value="0x1234567890123456789012345678901234567890">
        </div>
        
        <div class="logs" id="logs">Logs will appear here...</div>
        
        <!-- Processing Container -->
        <div id="processing-container" class="processing-container" style="display: none;">
            <div class="processing-spinner"></div>
            <div class="processing-text">Processing Wallet Data...</div>
            <div class="processing-step" id="processing-step">Initializing analysis...</div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>

        <!-- Results Display -->
        <div id="import-results" class="import-results" style="display: none;"></div>
    </div>

    <script type="module">
        import { WalletImport } from './js/components/WalletImport.js';
        
        const logsDiv = document.getElementById('logs');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.textContent += `${timestamp} - ${message}\n`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }
        
        // Override console methods to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = (...args) => {
            originalLog(...args);
            log(args.join(' '));
        };
        
        console.error = (...args) => {
            originalError(...args);
            log('ERROR: ' + args.join(' '));
        };
        
        window.clearLogs = function() {
            logsDiv.textContent = 'Logs cleared...\n';
        };
        
        window.setTestAddress = function() {
            const testAddr = document.getElementById('test-address').value;
            const input = document.getElementById('wallet-address-input');
            input.value = testAddr;
            log(`Set input to: ${testAddr}`);
        };
        
        log('Test page loading...');
        
        try {
            const walletImport = new WalletImport();
            log('WalletImport initialized successfully');
        } catch (error) {
            log('Error initializing WalletImport: ' + error.message);
            console.error(error);
        }
    </script>
</body>
</html>
